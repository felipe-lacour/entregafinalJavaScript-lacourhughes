<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css"/>
  <title>infoFilm - Alquiler</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <h1>info<span>Film</span>: Alquiler</h1>
    </div>
    <div class="header__icono" id="header-icono">
      <img src="./imagenes/shopping-cart-svgrepo-com (1).svg" alt="shopping cart" id="icono-shop">
      <div id="cart-numero" class="cart-notif"></div>
    </div>

  </header>
  <main class="main">
    <section class="main__section">
      <div class="main__section-filtros">
        <h2>Filtros</h2>
        <form name="filtros">
          <div><input type="radio" class="filtro_pelicula" id="todos" value="Todos" name="filtro"> Todos</div>
          <div><input type="radio" class="filtro_pelicula" id="nuevos-lanzamientos" value="Nuevos Lanzamientos" name="filtro"> Nuevos Lanzamientos</div>
          <div><input type="radio" class="filtro_pelicula" id="clasicos" value="Clasicos" name="filtro"> Clasicos</div>
        </form>
      </div>
      <div class="main__section-seleccion" id="main-seleccion"></div>
    </section>
    <div class="total">
      <div id="canasta-visualizar" class="visualizar"></div>    
    </div>

  </main>
<footer class="footer">
  <div class="footer__div">
    <p class="footer__div-p">
      Ninguno de los contenidos son propiedad del autor. <br>
      La pagina existe a modo demostrativo, ninguna de las transacciones es real.
    </p>
  </div>
</footer>

<script src="./js/variables.js"></script>
<script src="./js/constructor.js"></script>
<script src="./js/DOM.js"></script>
<!-- <script src="./js/main.js"></script> -->
</body>
</html>
