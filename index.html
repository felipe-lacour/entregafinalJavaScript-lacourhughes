<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
  <link rel="stylesheet" href="./css/style.css"/>
  <link rel="shortcut icon" href="./imagenes/movies-and-tv-svgrepo-com.svg" type="image/x-icon"/>
  <title>infoFilm - Alquiler</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <h1>info<span>Film</span>: Alquiler</h1>
    </div>
    <div id="buscador">
      <input type="text" id="input-buscador" placeholder="Buscar..."/>
      <div id="resultados-busqueda">
      </div>
    </div>
    <div class="header__icono" id="header-icono">
      <img src="./imagenes/shopping-cart-svgrepo-com (1).svg" alt="shopping cart" id="icono-shop">
      <div id="cart-numero" class="cart-notif"></div>
    </div>

  </header>
  <main class="main">
    <section class="main__section" id="main__section">
      <div class="main__section-filtros">
        <h2>Filtros</h2>
        <form name="filtros">
          <div>
            <input type="radio" class="filtro_pelicula" id="todos" value="Todos" name="filtro"> 
            <label for="todos">Todos</label>
          </div>
          <div>
            <input type="radio" class="filtro_pelicula" id="drama" value="Drama" name="filtro"> 
            <label for="drama">Drama</label>
          </div>
          <div>
            <input type="radio" class="filtro_pelicula" id="comedia" value="Comedia" name="filtro">
            <label for="comedia">Comedia</label>
          </div>
          <div>
            <input type="radio" class="filtro_pelicula" id="accion" value="Accion" name="filtro">
            <label for="accion">Accion</label>
          </div>
          <div>
            <input type="radio" class="filtro_pelicula" id="ciencia-ficcion" value="Ciencia Ficcion" name="filtro">
            <label for="ciencia-ficcion">Ciencia Ficcion</label>
          </div>
          <div>
            <input type="radio" class="filtro_pelicula" id="romance" value="Romance" name="filtro">
            <label for="romance">Romance</label>
          </div>
          <div>
            <input type="radio" class="filtro_pelicula" id="thriller" value="Thriller" name="filtro">
            <label for="thriller">Thriller</label>
          </div>
        </form>
      </div>
      <div class="main__section-seleccion" id="main-seleccion">
        <div id="loader" class="loading">
          <img src="./imagenes/loading-svgrepo-com.svg" alt="loading" class="loading-img">
          <p>Loading...</p>
        </div>
      </div>
    </section>
    <div class="total">
      <div id="clear"></div>
      <div id="canasta-visualizar" class="visualizar"></div>    
    </div>

  </main>
<footer class="footer">
  <div class="footer__div">
    <p class="footer__div-p">
      Ninguno de los contenidos son propiedad del autor. <br>
      La pagina existe a modo demostrativo, ninguna de las transacciones es real.
    </p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
<script src="./js/variables.js"></script>
<script src="./js/funciones.js"></script>
<script src="./js/JSON.js"></script>
<script src="./js/constructor.js"></script>
<script src="./js/carteleras.js"></script>
<script src="./js/canasta.js"></script>
<script src="./js/buscador.js"></script>
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
