<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>infoFilm - Alquiler</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="shortcut icon" href="../imagenes/movies-and-tv-svgrepo-com.svg" type="image/x-icon">
</head>
<body class="checkout-body">
  <main class="checkout-main">
    <div class="checkout-canasta">
      <div id="checkout-canasta"> </div>
      <div class="total-checkout"></div>
    </div>
    <div class="checkout-metodo">
      <div class="checkout-metodo-tarjeta">
        <div class="barra-negra"></div>
        <div class="CVC">
          <div class="CVC-adorno"></div>
          <div class="CVC-resultado">CVC</div>
        </div>
        <div class="info-tarjeta">
          <h3 id="info-tarjeta-nombre">TITULAR DE LA TARJETA</h3>
          <h2 id="info-tarjeta-numero">XXXX XXXX XXXX XXXX</h2>
          <div class="info-tarjeta-div">
            <p id="info-tarjeta-vencimiento">Valid Thru: </p>
            <p id="span-meses"> MM </p>
            <p> / </p>
            <p id="span-years"> YY </p>
          </div>
        </div>
      </div>
      <form action="">
        <div class="checkout-metodo-inputs">
          <input type="text" id="nombre" placeholder="Titular de la tarjeta"/>
          <div class="vencimiento"><input type="number" id="mes" placeholder="MM"/> / <input type="number" id="year" placeholder="YY"/> </div>
          <input id="numero" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
          <div class="vencimiento">
            <input type="number" id="CVC" placeholder="CVC">      
          </div>
      </div>    
      </form>
      <img src="../imagenes/accept-agree-complete-svgrepo-com.svg" alt="accept" class="accept-button" id="accept">
    </div>
  </main>
  <div id="compra-finalizada-toggle">
    <div class="compra-finalizada">
      <img src="../imagenes/submit-success-check-mark-svgrepo-com(1).svg" alt="checkmark" class="compra-finalizada-img">
      <h1 id="compra-finalizada-saludo">Nombre Generico, gracias por su compra!</h1>
      <button class="compra-finalizada-btn" id="compra-finalizada-btn">Volver a empezar</button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
  <script src="../js/variables.js"></script>
  <script src="../js/funciones.js"></script>
  <script src="../js/JSON.js"></script>
  <script src="../js/constructor.js"></script>
  <script src="../js/checkoutMain.js"></script>
</body>
</html>
